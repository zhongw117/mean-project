<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
         {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
      <p>{{ post.content }}</p>
    <mat-action-row>
      <a mat-button [routerLink]="['/edit', post.id]" color="primary">Edit Post</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">Remove Post</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class='info-text mat-body-1' *ngIf="posts.length==0 && !isLoading">No post yet.</p>
