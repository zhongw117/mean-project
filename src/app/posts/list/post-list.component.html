<mat-accordion *ngIf="posts.length>0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
         {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
      <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="primary">Edit Post</button>
      <button mat-button color="warn">Remove Post</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class='info-text mat-body-1' *ngIf="posts.length==0">No post yet.</p>
