<mat-card>
  <h2 class='mat-3'>Create your posts here!</h2>
  <mat-form-field>
    <textarea matInput rows="5" cols="50" placeholder="Please enter here" [(ngModel)]='newPostTitle'></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="5" cols="50" placeholder="Please enter here" [(ngModel)]='newPostContent'></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color='primary'
    (click)='onAddComments()'>
    Submit
  </button>
</mat-card>
