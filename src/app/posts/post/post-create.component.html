<mat-card>
  <h2>Leave your comments here!</h2>
  <mat-form-field>
    <textarea matInput rows="5" cols="50" placeholder="Please enter here" [(ngModel)]='newValue'></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color='primary'
    (click)='onAddComments()'>
    Submit
  </button>
  <p>{{ inputCommnets }}</p>
</mat-card>
