<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <h2 class='mat-3'>Create your posts here!</h2>
  <form [formGroup]="form" (submit)="onSaveComments()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        placeholder="Please enter here"
        formControlName="title">
        <mat-error *ngIf="form.get('title').invalid">Please enter post's title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Please enter here"
        formControlName="content">
      </textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter post's content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color='primary'
      type='Submit'>
      save
    </button>
  </form>
</mat-card>
